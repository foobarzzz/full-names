<p>
  Name Search Dashboard 
</p>

<form (ngSubmit)="onFirstNameSearch()">
  <span class = "form-group">
    <label for = "firstName">First Name</label>

    <input type = "text" 
	       class = "form-control" 
		   id = "firstName" 
		   name = "firstName" required [(ngModel)]="firstName">
   </span>

   <span>
     <button type="submit" class="btn btn-success">Searching for First Name.....</button>
   </span>
 </form>
 
 
 <form (ngSubmit)="onLastNameSearch()">
  <span class="form-group">
    <label for="lastName">Last Name</label>
    
	<input type = "text" 
	       class = "form-control" 
		   id = "lastName" 
		   name = "lastName" required [(ngModel)] = "lastName">
   </span>
   
  <span>
     <button type="submit" class="btn btn-success">Searching for Last Name.....</button>
   </span>
</form>

<ng-template>{{firstNameResult.display}}</ng-template>

  <ul>

      {{data}}
    </li>
  </ul>
 </div>
